{% extends "sprints/base.html" %}
{% block content %}
  <h2>{{ view.object.pk|yesno:"Edit Sprint,Create Sprint" }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="mt-3">
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'sprints:sprint-list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
