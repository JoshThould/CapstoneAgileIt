{% extends "sprints/base.html" %}
{% block content %}
<div class="story-form-page">

  <h2>{{ view.object.pk|yesno:"Edit Story,Create Story" }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="mt-3">
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'sprints:story-list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>

</div>
{% endblock %}
